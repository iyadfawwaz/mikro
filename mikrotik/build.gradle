plugins {
    id 'com.android.library'
    id 'maven-publish'

}

android {
    namespace 'sy.iyad.mikrotik'
    compileSdk 33


    defaultConfig {
        minSdkVersion 21
        targetSdk 33
        versionCode 1
        versionName "2.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

}
publishing {
    publications {
        bar(MavenPublication) {
            groupId 'sy.iyad' // Replace with group ID
            artifactId 'mikrotik'
            version '2.1.0'
            artifact("$buildDir/outputs/aar/mikrotik-release.aar")
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            /** Configure path of your package repository on Github
             ** Replace GITHUB_USERID with your/organisation Github userID
             ** and REPOSITORY with the repository name on GitHub
             */
            url = uri("https://maven.pkg.github.com/iyadseizer/mikro")
            credentials {
                /** Create github.properties in root project folder file with
                 ** gpr.usr=GITHUB_USER_ID & gpr.key=PERSONAL_ACCESS_TOKEN
                 ** Set env variable GPR_USER & GPR_API_KEY if not adding a properties file**/

                username = project.usr
                password = project.key
            }
        }
    }
}

ext {
    bintrayRepo = 'mikro'
    bintrayName = 'mikrotik'
    publishedGroupId = 'sy.iyad'
    libraryName = 'mikrotik'
    artifact = 'mikrotik'
    libraryDescription = 'A library to mikrotik server remote.â€™'
    siteUrl = 'https://github.com/iyadseizer/mikro'
    gitUrl = 'https://github.com/iyadseizer/mikro.git'
    libraryVersion = '2.1.0'
    developerId = 'iyadseizer'
    developerName = 'iyad fawwaz'
    developerEmail = 'se.black3d@email.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

